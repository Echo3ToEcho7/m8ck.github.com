---
layout: layout
title: m8ck
description: Personal blog about technology and web development
---

<div class="content">
	{% for post in site.posts %}
		<article class="post">

      <header>
      	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      	<span class="date">{{ post.date | date: "%B %e, %Y" }}</span>
      </header>

      {{ post.content }}

		</article>
	{% endfor %}
</div>
